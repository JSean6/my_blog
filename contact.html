      <div class="container">
        
        <div class="heading2 mt-5 mb-5 text-center text-danger" >
            <h1>Contact Us</h1>

        </div>

        <form>
            <div class="row">
                <div class="col">
                    <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Your Email address">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter Subject...">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter Message..." rows="3"></textarea>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
